        <h3 id="单文件组件"><a href="#单文件组件" class="headerlink" title="单文件组件"></a>单文件组件</h3><p>将HTML、CSS、JS封装在一个文件中，一个文件就是一个组件</p>
<script>  <template> <style>在一个文件


### API风格

##### 选项式API

可用包含多个选项的对象来描述组件逻辑

其属性this指向当前组件

##### 组合式API

通常与<script setup>搭配，

便于函数逻辑复用





### 声明式渲染

##### reactive:

Vue中reactive（）声明响应式状态

形式：

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">import&#123; reactive &#125; from &#x27;vue&#x27;</span><br></pre></td></tr></table></figure>



##### ref:

ref()接受任何值类型，返回包裹的对象，并可用.value读取（然后可以丢给另一个变量）

注意：丢出去的是一个对象，即哪怕是const也可以更改内含值

形式：

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">import&#123; ref &#125; from &#x27;vue&#x27;</span><br><span class="line">const message = ref(&quot;hello&quot;)</span><br><span class="line">console.log(message)</span><br></pre></td></tr></table></figure>

以上都包裹在<script setup>中

###### 注意：

如果有一个变量接收了ref对象，那么

在计算属性中（计算属性通常在setup函数即<script setup>中定义，或在组件的computed选项中）属于js逻辑，返回值需要使用.value来访问，否则访问到的就是一整个对象(比如上式，虽然成功读取了内容，但实际是一整个对象)

在模板（<template>标签中，用于渲染界面的部分）或事件处理，那么不使用.value





##### 双花括号语法形式

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">&lt;h1&gt;&#123;&#123;message&#125;&#125;&lt;/h1&gt;</span><br><span class="line">&lt;p&gt;count:&#123;&#123;count.counter&#125;&#125;&lt;/p&gt;</span><br></pre></td></tr></table></figure>

双花括号内可以是任意有效的js表达式



##### computed()计算属性

它可以让我们创建一个计算属性 ref，这个 ref 会动态地根据其他响应式数据源来计算其 `.value`

响应式数据：指通过 Vue 提供的机制，使得数据的变化能够自动反映到视图（UI）上。当在 Vue 组件中定义数据并将其标记为响应式后，Vue 会监控这些数据的变化，并在数据变化时自动更新相关的 DOM。创建方法：

1、`ref`:用于创建单一的响应式值，适用于基本类型（如字符串、数字）

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">import &#123; ref &#125; from &#x27;vue&#x27;;</span><br><span class="line"></span><br><span class="line">const count = ref(0); // 创建一个响应式计数器</span><br></pre></td></tr></table></figure>

2、`reactive`:用于创建响应式对象，适用于复杂数据结构（如对象、数组）

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">import &#123; reactive &#125; from &#x27;vue&#x27;;</span><br><span class="line"></span><br><span class="line">const state = reactive(&#123;</span><br><span class="line">  count: 0,</span><br><span class="line">  todos: []</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>

重新回到`computed`，它会自动追踪它所依赖的响应式数据。你在 `computed` 中使用的任何响应式属性，都会被 Vue 追踪并建立依赖关系。

例如：

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">const hideCompleted = ref(false); // 或者 true</span><br><span class="line"></span><br><span class="line">const filteredTodos = computed(() =&gt; &#123;</span><br><span class="line">  return hideCompleted.value</span><br><span class="line">    ? todos.value.filter((t) =&gt; !t.done)</span><br><span class="line">    : todos.value</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>

在此之中，`hideComplete`是一个响应式应用，`computed`访问`hideCompleted.value`时，Vue记录了这个依赖关系。这意味着，任何时候 `hideCompleted` 的值发生变化时，都会触发计算属性 `filteredTodos` 的重新计算。





##### watch侦听器

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">import &#123; ref, watch &#125; from &#x27;vue&#x27;</span><br><span class="line"></span><br><span class="line">const count = ref(0)</span><br><span class="line"></span><br><span class="line">watch(count, (newCount) =&gt; &#123;</span><br><span class="line">  console.log(`new count is: $&#123;newCount&#125;`)</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>

解释：当使用 `watch` 来观察一个响应式引用（如 `count`），它会在该数据变化时调用传入的回调函数（当 `count` 的值变化时，Vue 会自动调用这个回调函数，并将新的值作为参数传递给它）

`watch()` 可以直接侦听一个 ref，并且只要 `count` 的值改变就会触发回调



### v-bind属性绑定

指令：v-开头，vue语法一部分

mustache 语法 (即双大括号) 只能用于文本插值。为了给 attribute 绑定一个动态值，需要使用 `v-bind` 指令

形式：

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&lt;div v-bind:id=&quot;dynamicId&quot;&gt;&lt;/div&gt;</span><br></pre></td></tr></table></figure>

简写：

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&lt;div :id=&quot;dynamicId&quot;&gt;&lt;/div&gt;</span><br></pre></td></tr></table></figure>

冒号后面的部分 (`:id`) 是指令的“参数”。此处，元素的 `id` attribute 将与组件状态里的 `dynamicId` 属性保持同步。

同样的，除了id外还可以是其他东西，比如class等等

### v-on事件监听

监听DOM事件

形式：

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&lt;button v-on:click=&quot;increment&quot;&gt;&#123;&#123; count &#125;&#125;&lt;/button&gt;</span><br></pre></td></tr></table></figure>

简写：

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&lt;button @click=&quot;increment&quot;&gt;&#123;&#123; count &#125;&#125;&lt;/button&gt;</span><br></pre></td></tr></table></figure>

### v-model表单绑定

有时我们需要同时使用v-bind和v-on对某个DOM元素双向绑定，比如：

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&lt;input :value=&quot;text&quot; @input=&quot;onInput&quot;&gt;</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">function onInput(e) &#123;</span><br><span class="line">  // v-on 处理函数会接收原生 DOM 事件</span><br><span class="line">  // 作为其参数。</span><br><span class="line">  text.value = e.target.value</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

为了简化提供了一个v-model指令，实际上是上述操作的语法糖（语法糖：在编程语言中，为了使代码更易读、更简洁而提供的一种语法形式，比如箭头函数）

形式：

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&lt;input v-model=&quot;text&quot;&gt;</span><br></pre></td></tr></table></figure>

此时会直接更改script中的text元素的值（无需上述的函数调用）

不仅支持文本输入框，也支持诸如多选框、单选框、下拉框之类的输入类型

### v-if条件渲染

形式：

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&lt;h1 v-if=&quot;awesome&quot;&gt;Vue is awesome!&lt;/h1&gt;</span><br></pre></td></tr></table></figure>

解释：这个 `<h1>` 标签只会在 `awesome` 的值为真值 时渲染。若 `awesome` 更改为假值，它将被从 DOM 中移除。

同样的，这个if也有对应的else

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">&lt;h1 v-if=&quot;awesome&quot;&gt;Vue is awesome!&lt;/h1&gt;</span><br><span class="line">&lt;h1 v-else&gt;Oh no 😢&lt;/h1&gt;</span><br></pre></td></tr></table></figure>

### v-for列表渲染

用v-for渲染来自于数组的列表

形式：

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">&lt;ul&gt;</span><br><span class="line">  &lt;li v-for=&quot;todo in todos&quot; :key=&quot;todo.id&quot;&gt;</span><br><span class="line">    &#123;&#123; todo.text &#125;&#125;</span><br><span class="line">  &lt;/li&gt;</span><br><span class="line">&lt;/ul&gt;</span><br></pre></td></tr></table></figure>

解释：这里的 `todo` 是一个局部变量，表示当前正在迭代的数组元素。它只能在 `v-for` 所绑定的元素上或是其内部访问，就像函数的作用域一样。

更新列表的方式：

1、在原数组上操作

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">todos.value.push(newTodo)</span><br></pre></td></tr></table></figure>

2、使用新数组代替

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">todos.value = todos.value.filter(/* ... */)</span><br></pre></td></tr></table></figure>







### 生命周期和模板引用

有时也会不可避免地需要手动操作 DOM

这时需要使用**模板引用**——也就是指向模板中一个 DOM 元素的 ref

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&lt;p ref=&quot;pElementRef&quot;&gt;hello&lt;/p&gt;</span><br></pre></td></tr></table></figure>

要访问该引用，我们需要声明一个同名的 ref

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">const pElementRef = ref(null)</span><br></pre></td></tr></table></figure>

这个 ref 使用 `null` 值来初始化。这是因为当 `<script setup>` 执行时，DOM 元素还不存在。模板引用 ref 只能在组件**挂载**后访问。

要在挂载之后执行代码，我们可以使用 `onMounted()` 函数：

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">import &#123; onMounted &#125; from &#x27;vue&#x27;</span><br><span class="line"></span><br><span class="line">onMounted(() =&gt; &#123;</span><br><span class="line">  // 此时组件已经挂载。</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>

此时的`pElementRef`变量相当于指向了一个被`ref`包裹起来的DOM元素(可以在`<script>`中通过`.value`解析后凭借正常的H5名称访问DOM的属性)

`onMount`被称为**生命周期钩子**——它允许我们注册一个在组件的特定生命周期调用的回调函数。







### 组件

真正的 Vue 应用往往是由嵌套组件创建的。(以下代码中若无备注注明则代码位于父组件中)

父组件可以在模板中渲染另一个组件作为子组件。要使用子组件，需要先导入它：

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">import ChildComp from &#x27;./ChildComp.vue&#x27;</span><br></pre></td></tr></table></figure>

然后我们就可以在模板中使用组件，就像这样：

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&lt;ChildComp /&gt;</span><br></pre></td></tr></table></figure>

(即相当于一个标签)

##### Props

子组件可以通过 **props** 从父组件接受动态数据。首先，需要声明它所接受的 props:

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">&lt;!-- ChildComp.vue --&gt;</span><br><span class="line">&lt;script setup&gt;</span><br><span class="line">const props = defineProps(&#123;</span><br><span class="line">  msg: String</span><br><span class="line">&#125;)</span><br><span class="line">&lt;/script&gt;</span><br></pre></td></tr></table></figure>

解释：`props` 是一个对象，包含了从父组件传递给当前组件的属性(名称不需要是props)

注意 `defineProps()` 是一个编译时宏，并不需要导入。一旦声明，`msg` prop 就可以在子组件的模板中使用。它也可以通过 `defineProps()` 所返回的对象在 JavaScript 中访问。

父组件可以像声明 HTML attributes 一样传递 props。若要传递动态值，也可以使用 `v-bind` 语法：

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&lt;ChildComp :msg=&quot;greeting&quot; /&gt;</span><br></pre></td></tr></table></figure>

(不使用`v-bind`也可以)

##### Emits

除了接收 props，子组件还可以向父组件触发事件：

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">&lt;script setup&gt;</span><br><span class="line">// 声明触发的事件</span><br><span class="line">const emit = defineEmits([&#x27;response&#x27;])</span><br><span class="line"></span><br><span class="line">// 带参数触发</span><br><span class="line">emit(&#x27;response&#x27;, &#x27;hello from child&#x27;)</span><br><span class="line">&lt;/script&gt;</span><br></pre></td></tr></table></figure>

`emit()` 的第一个参数是事件的名称。其他所有参数都将传递给事件监听器。

父组件可以使用 `v-on` 监听子组件触发的事件——这里的处理函数接收了子组件触发事件时的额外参数并将它赋值给了本地状态：

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&lt;ChildComp @response=&quot;(msg) =&gt; childMsg = msg&quot; /&gt;</span><br></pre></td></tr></table></figure>

##### 插槽

除了通过 props 传递数据外，父组件还可以通过插槽将模板片段传递给子组件：

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">&lt;ChildComp&gt;</span><br><span class="line">  This is some slot content!</span><br><span class="line">&lt;/ChildComp&gt;</span><br></pre></td></tr></table></figure>

在子组件中，可以使用 `<slot>` 元素作为插槽出口渲染父组件中的插槽内容：

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">&lt;!-- 在子组件的模板中 --&gt;</span><br><span class="line">&lt;slot/&gt;</span><br></pre></td></tr></table></figure>

`<slot>` 插口中的内容将被当作“默认”内容：它会在父组件没有传递任何插槽内容时显示：

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&lt;slot&gt;Fallback content&lt;/slot&gt;</span><br></pre></td></tr></table></figure>
